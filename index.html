<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
        <canvas id="lineChart"></canvas>
        <canvas id="scatterPlot"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="bulletGraph"></canvas>
        <canvas id="donutChart"></canvas>
        <canvas id="histogram"></canvas>
        <canvas id="areaChart"></canvas>
    </div>

    <script>
        // Bar Chart
        var barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [50, 60, 70, 180, 190, 200],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Pie Chart
        var pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'Colors',
                    data: [300, 50, 100],
                    backgroundColor: ['red', 'blue', 'yellow'],
                }]
            },
            options: { responsive: true }
        });

        // Line Chart
        var lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Temperature',
                    data: [10, 20, 15, 30, 25],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Scatter Plot
        var scatterPlot = new Chart(document.getElementById('scatterPlot'), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    data: [{x: -10, y: 0}, {x: 0, y: 10}, {x: 10, y: 5}],
                    backgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { beginAtZero: true },
                    y: { beginAtZero: true }
                }
            }
        });

        // Bullet Graph (use bar chart to simulate)
        var bulletGraph = new Chart(document.getElementById('bulletGraph'), {
            type: 'bar',
            data: {
                labels: ['Progress'],
                datasets: [{
                    label: 'Target',
                    data: [75],
                    backgroundColor: 'rgba(255, 206, 86, 0.5)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        // Donut Chart (Pie chart with cutout)
        var donutChart = new Chart(document.getElementById('donutChart'), {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'Colors',
                    data: [300, 50, 100],
                    backgroundColor: ['red', 'blue', 'yellow'],
                    borderWidth: 1
                }]
            },
            options: { responsive: true, cutout: '70%' }
        });

        // Histogram (use bar chart to simulate)
        var histogram = new Chart(document.getElementById('histogram'), {
            type: 'bar',
            data: {
                labels: ['0-10', '11-20', '21-30', '31-40'],
                datasets: [{
                    label: 'Frequency',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Area Chart
        var areaChart = new Chart(document.getElementById('areaChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Users',
                    data: [5, 15, 10, 20, 30],
                    backgroundColor: 'rgba(255, 159, 64, 0.5)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
